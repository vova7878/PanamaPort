plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    namespace 'com.v7878.unsafe'
    compileSdk 33

    defaultConfig {
        minSdk 26

        consumerProguardFiles "consumer-rules.pro"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    publishing {
        singleVariant('release') {
            withSourcesJar()
        }
    }
}

dependencies {
    compileOnly project(':keep_annotation')
    compileOnly project(':fake_panama')

    compileOnly 'com.github.vova7878:OptimizationAnnotations:v0.0.1'

    implementation 'com.github.vova7878:SunUnsafeWrapper:v0.0.1'
    implementation 'com.github.vova7878:DexFile:58a392e5ee'
    implementation 'com.github.vova7878:AndroidMisc:v0.0.1'

    runtimeOnly project(':AndroidPanama')
}

publishing {
    publications {
        release(MavenPublication) {
            groupId project.group
            artifactId project.name
            version project.version
            afterEvaluate {
                from components.release
            }
        }
    }
}